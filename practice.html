            <div class="toolbar">

<div class="bodyy">
<div class="container">
    <div class="item">
        <div class="contact">
            <div class="firsttxt">Let's get in touch</div>
            <img src="logo.png" alt="" class="image">
            <div class="sociallinks">
                <span class="secondtxt">Connect with us:</span>
                <ul class="social_media">
                    <li><a href=""><i class='bx bxl-facebook'></i></a></li>
                    <li><a href="https://bit.ly/bishall"><i class='bx bxl-whatsapp'></i></a></li>
                    <li><a href="#"><i class='bx bxl-instagram'></i></a></li>
                    <li><a href="#"><i class='bx bxl-linkedin'></i></a></li>
                </ul>
            </div> 
        </div>
        <div class="submit">
            <h4 class="thirdtxt text">Contact Us</h4>
            <form action="">
                <div class="input_box">
                    <input type="text" class="input" required>
                    <label for="">Name</label>
                </div>
                <div class="input_box">
                    <input type="email" class="input" required>
                    <label for="">Email</label>
                </div>
                <div class="input_box">
                    <input type="phone" class="input" required>
                    <label for="">Phone</label>
                </div>
                <div class="input_box">
                    <textarea name="" class="input" required id="message" cols="30" rows="10"></textarea>
                    <label for="message">Message</label>
                </div>
                <input type="submit" class="clickable-btn" value="Submit">
            </form>
        </div>
    </div>
</div>
</div>
