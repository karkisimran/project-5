<div class="bodyy">
<div class="container">
    <div class="item">
        <div class="contact">
            <div class="firsttxt">Let's get in touch</div>
            <img src="logo.png" alt="" class="image">
            <div class="sociallinks">
                <span class="secondtxt">Connect with us:</span>
                <ul class="social_media">
                    <li><a href="#"><i class='bx bxl-facebook'></i></a></li>
                    <li><a href="#"><i class='bx bxl-whatsapp'></i></a></li>
                    <li><a href="#"><i class='bx bxl-instagram'></i></a></li>
                    <li><a href="#"><i class='bx bxl-linkedin'></i></a></li>
                </ul>
            </div> 
        </div>
        <div class="submit">
            <h4 class="thirdtxt text">Contact Us</h4>
            <form action="https://mail.google.com/mail/u/0/#inbox?compose?new">
                <div class="input_box">
                    <input type="text" id="name" class="input" required>
                    <label for="name">Name</label>
                </div>
                <div class="input_box">
                    <input type="email" id="email" class="input" required>
                    <label for="email">Email</label>
                </div>
                <div class="input_box">
                    <input type="tel" id="phone" class="input" required>
                    <label for="phone">Phone</label>
                </div>
                <div class="input_box">
                    <textarea name="message" class="input" required id="message" cols="30" rows="10"></textarea>
                    <label for="message">Message</label>
                </div>
                <input type="submit" class="clickable-btn" value="Submit">
            </form>
        </div>
    </div>
